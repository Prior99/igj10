image: ubuntu:16.04

stages:
  - build
before_script:
  - apt-get install libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev emscripten build-essential cmake

'build linux':
  stage: build
  script: 
    - make
  artifacts:
    paths:
      - build/innojam9

'build web':
  stage: build
  script:
    - make web
  artifacts:
    paths:
      - build-web
