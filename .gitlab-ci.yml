image: trzeci/emscripten

stages:
  - build
before_script:
  - apt-get update
  - apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev emscripten build-essential cmake

'build linux':
  stage: build
  script: 
    - make
  artifacts:
    paths:
      - build/innojam9

'build web':
  stage: build
  script:
    - make web
  artifacts:
    paths:
      - build-web
